<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    
    
    
    <h:head>
    
        
            <title>Facelet Title</title>
            
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
        <script src="js/popper.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
         
    <style>
        body{
            
            
            background-color:#000;
        }
        td,th,tr{
            margin-top: 50px;
             
            font-size:20px;
            color:#dc3545;
        }
        
        
    </style>   
    </h:head>
    <h:body>
        <center>
        <h:form>
            
            <table border="1">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Post</th>
                    <th>Salary</th>
                    <th>Vacancy</th>
                    <th>Password</th>
                    <th>contact</th>
                </tr>
                <c:forEach var="s" items="#{company.list}">
           
                <tr>  
                    <td><h:inputText value="#{s.id}"/></td>
                   <td><h:inputText value="#{s.name}"/></td>
                  <td><h:inputText value="#{s.address}"/></td>
                  <td><h:inputText value="#{s.post}"/></td>
                   <td><h:inputText value="#{s.salary}"/></td>
                  <td><h:inputText value="#{s.vacancy}"/></td>
                  <td><h:inputText value="#{s.password}"/></td>
                   <td><h:inputText value="#{s.contact}"/></td>
                </tr>
                  </c:forEach>

            </table>
            
            
            
            
            
            
            
            
            
            
            <table>
                <tr>
                    
                    <td><a href="main.xhtml">Back</a></td><br></br>
                
                </tr>
            </table>
            
          
          
            
            
            
            
            
            
            
            
            
            
            
           
         </h:form>
        </center>

    </h:body>
</html>
