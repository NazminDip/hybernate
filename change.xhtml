<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
          <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
        <script src="js/popper.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>

        <style>
            body{
                
                
                background-color:#b9bbbe;
            }    
        </style>
    </h:head> <div class="carousel-item active">
     
    </div>
    
    <h:body>
         <img src="img/form.jpg" class="d-block w-50" alt="..."/>
           <div class="p-3 col-form-label-sm-2 bg-dark text-white"></div>  
        <center>
            <h:form class="btn-secondary">
                 <h:panelGrid columns="2">
                     
                     ID:<h:inputText  value="#{newregister.id}"></h:inputText> 
                Name:<h:inputText  value="#{newregister.name}"></h:inputText> 
                Email:<h:inputText  value="#{newregister.email}"></h:inputText> 
                Password:<h:inputSecret  value="#{newregister.password}"/>
                Current location:<h:selectOneMenu value="#{newregister.currentLocation}">
                    <f:selectItem itemLabel="Dhaka" itemValue="Dhaka"/>
                     <f:selectItem itemLabel="Khulna " itemValue="Khulna" />
                     <f:selectItem itemLabel="Bogura" itemValue="Bogura"/>
                 
                </h:selectOneMenu>
                   
                
                Gender:<h:selectOneRadio value="#{newregister.gender}">
                    <f:selectItem itemLabel="female" itemValue="Female"/>
                    <f:selectItem itemLabel="male" itemValue="Male"/>
                </h:selectOneRadio>
                Date of Birth:<h:inputText  value="#{newregister.dob}"></h:inputText> 
               Mobile:<h:inputText  value="#{newregister.mobile}"></h:inputText> 
              
               
               <h:commandButton value="Update" class="btn-warning" action="#{newregister.update()}"></h:commandButton><br></br>
               <h:commandButton value="Remove" class="btn-danger" action="#{newregister.delete()}"></h:commandButton><br></br>
               <h:commandButton value="Logout" class="btn-secondary" action="user.xhtml"></h:commandButton><br></br>
               
        
     
               
             
                     
                 </h:panelGrid>
               
              
               
        </h:form>
      
        
        </center>
          <div class="p-3 mb-2 bg-dark text-white"></div>          
    </h:body>
</html>
