    <h:body>
        <div class="p-3 mb-2 bg-warning text-white"></div>
        <center>
                      
            <div class="card bg-secondary mb-9" style="max-width:30rem;">
                <div class="card-header"><b>Post A Job</b></div>
  <div class="card-body">
   	 
		 
     <h:form class="btn-light">
                 <h:panelGrid columns="2">
                    JobId:<h:inputText  value="#{joblist.jobid}"></h:inputText> 
                 
              
                
                     Location:<h:selectOneMenu value="#{joblist.location}">
                    <f:selectItem itemLabel="Uttara" itemValue="Uttara"/>
                     <f:selectItem itemLabel="Kawranbazar " itemValue="Kawranbazar" />
                     <f:selectItem itemLabel="Motijheel" itemValue="Motijheel"/>
                     <f:selectItem itemLabel="Savar" itemValue="Savar"/>
                 
                </h:selectOneMenu>
                   
                     
                   Post:<h:inputText  value="#{joblist.post}"></h:inputText> 
                     
                     
                     Industries:<h:selectOneMenu value="#{joblist.industries}">
                    <f:selectItem itemLabel="Service" itemValue="Service"/>
                     <f:selectItem itemLabel="Profitable" itemValue="Profitable" />
                     <f:selectItem itemLabel="Non_profitable" itemValue="Non-Profitable"/>
                     <f:selectItem itemLabel="Charity" itemValue="Charity"/>
                     <f:selectItem itemLabel="Native" itemValue="Native"/>
                     <f:selectItem itemLabel="Foreign" itemValue="Foreign"/>
                 
                </h:selectOneMenu>
                     
                     Experience:<h:selectOneMenu value="#{joblist.experience}">
                    <f:selectItem itemLabel="6 Month" itemValue="6 Month"/>
                    <f:selectItem itemLabel="1yrs" itemValue="1Yrs"/>
                    <f:selectItem itemLabel="2yrs" itemValue="2Yrs"/>
                    <f:selectItem itemLabel="5yrs" itemValue="5Yrs"/>
                     <f:selectItem itemLabel="8yrs" itemValue="8yrs" />
                     <f:selectItem itemLabel="10yrs" itemValue="10yrs" />
                     
                 
                </h:selectOneMenu>
                     
                     
                     
                
               
              
                     Salary:<h:selectOneMenu value="#{joblist.salary}">
                    <f:selectItem itemLabel="5000 tk." itemValue="5000 tk."/>
                    <f:selectItem itemLabel="10000 tk." itemValue="10000 tk."/>
                    <f:selectItem itemLabel="15000 tk." itemValue="15000 tk."/>
                    <f:selectItem itemLabel="20000 tk." itemValue="20000 tk."/>
                    <f:selectItem itemLabel="30000 tk." itemValue="30000 tk."/>
                    <f:selectItem itemLabel="50000 tk." itemValue="50000 tk."/>
                    <f:selectItem itemLabel="100000 tk." itemValue="100000 tk."/>
                    
                 
                </h:selectOneMenu>
               
                     <h:commandButton value="JobPost" class="btn-info" action="#{joblist.doSav()}"></h:commandButton><br></br>
                     <h:commandButton value="Change JobPost" class="btn-info" action="#{joblist.doUp()}"></h:commandButton><br></br>
                     <h:commandButton value="Remove" class="btn-info" action="#{joblist.doDel()}"></h:commandButton><br></br>
                    <h:commandButton value="Show" class="btn-info" action="jobshow.xhtml"></h:commandButton><br></br>
                    <h:commandButton value="Home" class="btn-info" action="main.xhtml"></h:commandButton><br></br>
               
                     
                 </h:panelGrid>
     
      
              
               
        </h:form>
