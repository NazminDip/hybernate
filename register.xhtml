<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
          <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
        <script src="js/popper.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>

        <style>
            body{
                
                
                background-color:#b9bbbe;
            }    
        </style>
    </h:head> <div class="carousel-item active">
     
    </div>
    
    <h:body>
         <img src="img/search.jpg" class="d-block w-50" alt="..."/>
         <div class="p-3 col-form-label-sm-2 bg-dark text-white"></div>
        <center>
             <div style="background-color: threedlightshadow">
        <br></br>
        <center>
            <h3 style="color: blue">Please Fill Up This Register Form to get Job Offer</h3>
         <br></br>
            
            
            
            
            <h:form class="btn-secondary">
                 <h:panelGrid columns="2">
                     
                     ID:<p:inputText  value="#{newregister.id}"></p:inputText> 
                Name:<p:inputText  value="#{newregister.name}"></p:inputText> 
                Email:<p:inputText  value="#{newregister.email}"></p:inputText> 
                Password:<p:inputText value="#{newregister.password}"/>
                Current location:<h:selectOneMenu value="#{newregister.currentLocation}">
                    <f:selectItem itemLabel="Dhaka" itemValue="Dhaka"/>
                     <f:selectItem itemLabel="Khulna " itemValue="Khulna" />
                     <f:selectItem itemLabel="Bogura" itemValue="Bogura"/>
                 
                </h:selectOneMenu>
                   
                
                Gender:<p:selectOneRadio value="#{newregister.gender}">
                    <f:selectItem itemLabel="female" itemValue="Female"/>
                    <f:selectItem itemLabel="male" itemValue="Male"/>
                </p:selectOneRadio>
                Date of Birth:<p:inputText  value="#{newregister.dob}"></p:inputText> 
               Mobile:<p:inputText  value="#{newregister.mobile}"></p:inputText> 
              
               
               <h:commandButton value="Save" class="btn-warning" action="#{newregister.dosave()}"></h:commandButton><br></br>
               <h:commandButton value="Remove" class="btn-danger" action="#{newregister.delete()}"></h:commandButton><br></br>
        
     
               
             
                     
                 </h:panelGrid>
               
              
               
        </h:form>
      
        
        </center>
          <div class="p-3 mb-2 bg-dark text-white"></div>  
              </div>
        </center>
    </h:body>
</html>
