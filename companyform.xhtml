<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
        <script src="js/popper.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>

        <style>

            body{



                background-color:#117a8b;
            }

            h3{


                font-size: 20px;
                color:#c82333;
            }
        </style>

    </h:head>
    <h:body>
        <h1>Add a new  new  vacancy post</h1>
        <center>
       <h:form>
            <h:panelGrid columns="2">
               
                ID:<h:inputText value="#{company.id}"/>
                Name:<h:inputText value="#{company.name}"/>
                Address:<h:inputText value="#{company.address}"/>
                Post:<h:inputText value="#{company.post}"/>
                Salary:<h:inputText value="#{company.salary}"/>
                Vacancy:<h:inputText value="#{company.vacancy}"/>
                            
                Password:<h:inputText value="#{company.password}"/>
                Contact:<h:inputText value="#{company.contact}"/>
               
                <h:commandButton value="Post newjob" class="btn-" action="#{company.doSav()}"/><br></br>
                <h:commandButton value="Post change" action="#{company.doUp()}"/><br></br>
                <h:commandButton value="Post Remove" action="#{company.doDel()}"/><br></br>
                <h:commandButton value="View all companypost" class="btn-success" action="comshow.xhtml"></h:commandButton><br></br>
            </h:panelGrid>
   
       
       </h:form>
        </center>
    </h:body>

</html>
