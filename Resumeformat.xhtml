    <h:body>
        <div class="p-3 mb-2 bg-warning text-white"></div>
        <center>
                      
            <div class="card bg-light mb-9" style="max-width:30rem;">
  <div class="card-header">Resume</div>
  <div class="card-body">
   	 
		 
     <h:form class="btn-secondary">
                 <h:panelGrid columns="2">
                     
                     ID:<h:inputText  value="#{resume.id}"></h:inputText> 
                     Full_name:<h:inputText  value="#{resume.firstName}"></h:inputText> 
                     City:<h:inputText  value="#{resume.city}"></h:inputText> 
               
                 
                Password:<h:inputSecret  value="#{resume.password}"/>
                Email:<h:inputText  value="#{resume.email}"></h:inputText>
               
               Mobile:<h:inputText  value="#{resume.mobile}"></h:inputText> 
               Zip:<h:inputText  value="#{resume.zip}"></h:inputText> 
              
               
               
               <h:commandButton value="Submit" class="btn-danger" action="#{resume.dosave()}"/><br></br>
             
               <h:commandButton value="Delete" class="btn-light" action="#{resume.delete()}"/><br></br>
               <h:commandButton value="View resume" class="btn-light" action="resumeshow.xhtml"/><br></br>
             
                     
                 </h:panelGrid>
     
      
              
               
        </h:form>
      
    
  </div>
</div>
