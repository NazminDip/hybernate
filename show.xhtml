<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    
    
    
    <h:head>
    
        
            <title>Facelet Title</title>
            
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
        <script src="js/popper.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
         
    <style>
        body{
            
            
            background-color:#000;
        }
        td,th,tr{
            
             
            font-size:20px;
            color:#dc3545;
        }
        
        
    </style>   
    </h:head>
    <h:body>
        <center>
        <h:form>
            <table border="1">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Current location</th>
                    <th>Gender</th>
                    <th>Mobile</th>
                    <th>Date of Birth</th>
                </tr>
                <c:forEach var="s" items="#{newregister.list}">
                    <tr>
                        <td><h:outputText value="#{s.id}"/></td>
                        <td><h:outputText value="#{s.name}"/></td>
                        <td><h:outputText value="#{s.email}"/></td>
                        <td><h:outputText value="#{s.password}"/></td>
                        <td><h:outputText value="#{s.currentLocation}"/></td>
                        <td><h:outputText value="#{s.gender}"/></td>
                        <td><h:outputText value="#{s.dob}"/></td>
                        <td><h:outputText value="#{s.mobile}"/></td>
                        
                    </tr>
                </c:forEach>
            </table>
              <h:commandButton value="Back" class="btn-secondary" action="adminp.xhtml"></h:commandButton><br></br>
             
              
        </h:form>
        </center>
          
    </h:body>
</html>
